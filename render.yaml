services:
  - type: web
    name: clm-backend
    runtime: python3
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn clm_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: clm_backend.settings
      - key: PYTHON_VERSION
        value: 3.10.13
      - fromSecret: django-secret-key
      - fromSecret: jwt-secret-key
      - fromSecret: supabase-db-password
      - fromSecret: supabase-url
      - fromSecret: supabase-anon-key
      - fromSecret: supabase-service-role-key